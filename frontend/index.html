<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Office Bulletin</title>
</head>
<body>
  <h1>Office Bulletins</h1>
  <ul id="bulletins"></ul>
  <script>
    fetch('http://backend:8080/bulletins')
      .then(r => r.json())
      .then(data => {
        const ul = document.getElementById('bulletins');
        data.forEach(b => {
          const li = document.createElement('li');
          li.textContent = `${b.message} (${new Date(b.created_at).toLocaleString()})`;
          ul.appendChild(li);
        });
      })
      .catch(console.error);
  </script>
</body>
</html>
